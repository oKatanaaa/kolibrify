model:
  base_model: "Qwen/Qwen2.5-7B-Instruct"
  continued_training: False
  access_token: null
  load_in_4bit: true
  lora_r: 64
  lora_alpha: 128
  lora_dropout: 0
  lora_target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  modules_to_save:
    - embed_tokens
    - lm_head
  use_rslora: False
  gradient_checkpointing: "unsloth"
  max_seq_length: 8192
  add_imstart_token: True
  map_eos_to_imend: True
  custom_tokens: null
  cpu_offload_embeddings: False

training:
  max_steps: 200000
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  num_generations: 2
  temperature: 1.0
  learning_rate: 5.0e-05
  weight_decay: 0.001
  warmup_ratio: 0.1
  lr_scheduler_type: linear
  optim: adamw_8bit
  logging_steps: 10
  save_steps: 1000
  report_to: none
  max_prompt_length: 1024
  max_completion_length: 1024

rl:
  rl_algorithm: grpo
  num_iterations: 1
  epsilon: 0.2
  scale_rewards: group
  loss_type: grpo

data:
  server_url: "http://localhost:9000"
  request_timeout_seconds: 60
  meta_timeout_seconds: 30
  max_retries: 3
  retry_backoff_seconds: 1.0

paths:
  output_dir: "experiments_rl"
